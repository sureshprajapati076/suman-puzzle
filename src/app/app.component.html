<div class="container">
  <span *ngFor="let x of arr;let i=index">
    <span class="block" [ngStyle]="{'visibility':(showHiddenBlock==true)?'visible':(x==2)?'hidden':'visible',
  'background-size': '100% 100%',
  'background-image': 'url(assets/img/image_part_00'+(x+1)+'.jpg)'





}" (click)="move(i)">&nbsp;</span>
    <span *ngIf="(i+1)%3==0">
      <br />
    </span>
  </span>
</div>
